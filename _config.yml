title: Privacy Attacks Repository
email: info@opendp.org
description: >-
  This resource aims to document existing attacks on output privacy.
baseurl: "/privacy-attacks" # the subpath of your site, e.g. /blog
url: "https://opendp.github.io"
owner: OpenDP

# Build settings
theme: minima
plugins:
  - jekyll-feed
data_dir: attacks

# Collections
collections:
  navigation:
    output: false
  bibliography:
    output: false

# Include pages directory in processing
include:
  - pages

# Header navigation
header_pages:
  - pages/index.md

markdown: kramdown
kramdown:
  input: GFM
  parse_block_html: true
  hard_wrap: false
  
# Defaults for pages
defaults:
  - scope:
      path: "pages"
    values:
      layout: "docs"
  - scope:
      path: "pages/background"
    values:
      layout: "docs"
      permalink: /:basename/
  - scope:
      path: "pages/concepts"
    values:
      layout: "docs"
      permalink: /concepts/:basename/
  - scope:
      path: "pages/deployments-registry"
    values:
      layout: "main"
      permalink: /deployments-registry/:basename/
  - scope:
      path: "pages/further-information"
    values:
      layout: "docs"
      permalink: /further-information/:basename/
  - scope:
      path: "pages/privacy"
    values:
      layout: "docs"
      permalink: /privacy/:basename/

exclude:
  - eslint.config.mjs
  - node_modules/
  - package-lock.json
  - package.json
  - vendor
  - tests
  - .venv
  - test-results/
